<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <section class="left-container">
      <div class="title-container">
        <img src="images/odin-lined.png">
        <h1>ODIN</h1>
      </div>
    </section>
    <section class="right-container">
      <div class="top-section">
        <h2>This is not a real online service! You know you need something like this in your life to
          help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="middle-section">
        <h2 class="form-title">Let's do this!</h2>
        <form class="form">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="first-name">
          <label for="lastName">LAST NAME</label>
          <input type="text" name="lastName" id="last-name">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
          <label for="telephone">PHONE NUMBER</label>
          <input type="tel" name="telephone" id="telephone">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
          <label for="passwordConfirm"></label>
          <input type="password" name="passwordConfirm" id="passwordConfirm">

        </form>
      </div>
      <div class="bottom-section">
        <p><button type="button">Create Account</button></p>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </div>
</body>

</html>
